<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>热点在线</title>
</head>
<body>
    <div>
        <a href="{{ url_for('user.logout') }}">退出登陆</a>
    </div>
    <div>
        <h2>最近注册用户:</h2>
        {% for user in user_list %}
        <li>{{ user }}</li>
        {% endfor %}
    </div>

    <div>
        <h2>最新的50条微博:</h2>
        {% for weibo in weibo_list %}
        <li>{{ weibo.content }}</li>
        <li>{{ weibo.username }} 创建于 {{ weibo.create_time }}</li>
        {% endfor %}
    </div>
</body>
</html>
